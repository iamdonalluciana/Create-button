<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('pic/back4.jpg');
            filter: blur(5px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        h1, label, input, textarea, button {
            z-index: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 60%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Blog</h1>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter the title">

    <label for="content">Content:</label>
    <textarea id="content" placeholder="Enter the content"></textarea>

    <button onclick="postBlog()">Post</button>

    <div id="blogPosts">
       
    </div>

    <script>
        function postBlog() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;

            if (title && content) {
                var blogPostsContainer = document.getElementById('blogPosts');
                var postDiv = document.createElement('div');
                postDiv.innerHTML = '<h1>' + title + '</h1><p>' + content + '</p>';
                blogPostsContainer.appendChild(postDiv);

                
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                alert('Please enter both title and content before posting.');
            }
        }
    </script>

</body>
</html>
